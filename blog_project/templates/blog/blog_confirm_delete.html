{% extends 'blog/base.html' %}
{% block content %}
<div class="content-section bg-white px-2 pt-2 pb-1">
    <form action="" method="post" class="ml-1" enctype="multipart/form-data">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-3">Delete Blog</legend>
            <h2>Are you sure you want to delete the blog "{{ object.title }}"</h2>
        </fieldset>
        <div class="form-group mt-2">
            <button class="btn btn-outline-danger" type="submit">Delete</button>
            <a href="{% url 'blog-details' object.pk %} " class="btn btn-outline-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
